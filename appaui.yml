# config puerto
server:
  port: ${PORT:5679}

# config sidecar
# config port express run
sidecar:
  port: ${port:3001}
  health-uri: http://localhost:${sidecar.port}/${health-uri:health.json}
  home-page-uri: http://localhost:${sidecar.port}/

# config eureka server registry
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

